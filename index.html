<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">My Weather</a>
        </div>        
      </div>
    </nav>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><div id="datetime_display"></div></h3>
        </div>
        <div class="panel-body">
          <h1 id="myLocation" class="text-center"></h1>
          <div id="weather"></div>
          
          <form id="other_location">
            <h3>Location</h3>
            <div class="form-group">
              <input id="city" type="text" class="form-control" placeholder="Enter City">
              <input id="country" type="text" class="form-control" placeholder="Enter Country">
              <button type="submit" class="btn btn-defualt btn-block">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <p>&copy; 2016</p>
      </footer>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
